<div class="document-container">
    <!-- Chưa có tìm kiếm -->
    <div class="common-doc m-t-35" *ngIf="!searchDocument || !searchKey">
        <div class="list-item mb-4" #recent>
            <div class="list-document-label">
                <img src="https://cdn.iconscout.com/icon/free/png-256/documents-404-1163257.png"
                    style="width: 40px; height: 40px;" alt="">
                Cập nhật gần đây
            </div>
            <div class="document-type">
                <div class="list-document">
                    <ng-container *ngFor="let item of listRecentDocument">
                        <app-doc-info [document]="item"></app-doc-info>
                    </ng-container>
                </div>
                <div>
                    <img src="https://cdn0.iconfinder.com/data/icons/flat-design-database-set-1/24/button-circle-browse-next-512.png"
                        class="show-more-button" alt="" />
                </div>
            </div>
        </div>
        <div class="list-item mb-4">
            <div class="list-document-label">
                <img src="https://cdn.iconscout.com/icon/free/png-256/documents-404-1163257.png"
                    style="width: 40px; height: 40px;" alt="">
                Phổ biến nhất</div>
            <div class="document-type">
                <div class="list-document">
                    <ng-container *ngFor="let item of listMostDocument">
                        <app-doc-info [document]="item"></app-doc-info>
                    </ng-container>
                </div>
                <div>
                    <img src="https://cdn0.iconfinder.com/data/icons/flat-design-database-set-1/24/button-circle-browse-next-512.png"
                        class="show-more-button" alt="" />
                </div>
            </div>
        </div>
        <div class="list-item mb-4">
            <div class="list-document-label">
                <img src="https://cdn.iconscout.com/icon/free/png-256/documents-404-1163257.png"
                    style="width: 40px; height: 40px;" alt="">
                Bài giảng</div>
            <div class="document-type">
                <div class="list-document">
                    <ng-container *ngFor="let item of listCate1Document">
                        <app-doc-info [document]="item"></app-doc-info>
                    </ng-container>
                </div>
                <div>
                    <img src="https://cdn0.iconfinder.com/data/icons/flat-design-database-set-1/24/button-circle-browse-next-512.png"
                        class="show-more-button" alt="" />
                </div>
            </div>
        </div>
        <div class="list-item mb-4">
            <div class="list-document-label">
                <img src="https://cdn.iconscout.com/icon/free/png-256/documents-404-1163257.png"
                    style="width: 40px; height: 40px;" alt="">
                Đề thi
            </div>
            <div class="document-type">
                <div class="list-document">
                    <ng-container *ngFor="let item of listCate2Document">
                        <app-doc-info [document]="item"></app-doc-info>
                    </ng-container>
                </div>
                <div>
                    <img src="https://cdn0.iconfinder.com/data/icons/flat-design-database-set-1/24/button-circle-browse-next-512.png"
                        class="show-more-button" alt="" />
                </div>
            </div>
        </div>
        <div class="list-item pb-4">
            <div class="list-document-label">
                <img src="https://cdn.iconscout.com/icon/free/png-256/documents-404-1163257.png"
                    style="width: 40px; height: 40px;" alt="">
                Tài liệu</div>
            <div class="document-type">
                <div class="list-document">
                    <ng-container *ngFor="let item of listCate3Document">
                        <app-doc-info [document]="item"></app-doc-info>
                    </ng-container>
                </div>
                <div>
                    <img src="https://cdn0.iconfinder.com/data/icons/flat-design-database-set-1/24/button-circle-browse-next-512.png"
                        class="show-more-button" alt="" />
                </div>
            </div>
        </div>
    </div>
    <!-- Có tìm kiếm -->
    <div class="common-doc m-t-35" *ngIf="searchDocument && searchKey">
        <div class="next-list-document mb-4">
            <div class="go-next-button" (click)="scroll(search)"></div>
        </div>
        <div class="list-item pb-4" #search>
            <div class="list-document-label">
                <img src="https://cdn.iconscout.com/icon/free/png-256/documents-404-1163257.png"
                    style="width: 40px; height: 40px;" alt="">
                Có {{listSearchDocument.length}} tài liệu liên quan đến "{{searchKey}}" </div>
            <div class="document-type">
                <div class="list-document">
                    <ng-container *ngFor="let item of listSearchDocument">
                        <app-doc-info [document]="item"></app-doc-info>
                    </ng-container>
                </div>
                <div>
                    <img src="https://cdn0.iconfinder.com/data/icons/flat-design-database-set-1/24/button-circle-browse-next-512.png"
                        class="show-more-button" alt="" />
                </div>
            </div>
        </div>
    </div>
