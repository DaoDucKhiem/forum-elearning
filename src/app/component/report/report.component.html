<div style="background-color: #59c2ff; width: 100%; height: 100%; padding-top: 32px;">
    <div class="btn-group" role="group" aria-label="Basic example" class="flex-c-m">
        <button type="button" class="btn btn-dark" style="width: 120px;" (click)="switchReport = true">Tài liệu</button>
        <button type="button" class="btn btn-light" style="width: 120px;" (click)="switchReport = false">Bình
            luận</button>
    </div>
    <!-- CommentID: 0
            CreatedDate: "2020-01-12T00:00:00"
            DocumentID: 24
            DocumentName: "Recommender System Introdution"
            ReportContent: "Báo cáo tài liệu vi phạm"
            ReportID: 1
            ReportType: "1"
            Status: 1
            UserID: "08d8a1d2-961c-4478-8d6a-0e04facdfa00"
            UserName: "Đào Đức Khiêm" -->
    <div *ngFor='let items of listReport'>
        <div class="flex-between full" *ngIf="switchReport && items.CommentID == 0" (click)="goToDocument(items.DocumentID)">
            <div>
                <div class="align-items-center m-b-5">
                    <div class="status-green m-r-8 m-l-16"></div>
                    <div class="font-16 bold m-r-8">{{items.ReportContent}}</div>
                    <div class="report-tag">{{items.DocumentName}}</div>
                </div>
                <div class="italic-date m-l-32"><span class="m-r-16">Ngày tạo: {{items.CreatedDate}}</span><span>Người
                        tạo: {{items.UserName}}</span></div>
            </div>
            <div class="">
                <dx-button icon="check" *ngIf="items.Status == 1" class="m-r-8" type="success" text="Đã xử lý">
                </dx-button>
                <dx-button icon="check" *ngIf="items.Status == 0" class="m-r-8" text="Chưa xử lý" (onClick)="changeStatus(items.ReportID)">
                </dx-button>
                <!-- <dx-button stylingMode="contained" text="Xóa" type="danger" [width]="120"
                    (onClick)="DeleteReport($event)">
                </dx-button> -->
            </div>
        </div>
        <div class="flex-between full" *ngIf="!switchReport && items.CommentID != 0">
            <div>
                <div class="align-items-center m-b-5">
                    <div class="status-green m-r-8 m-l-16"></div>
                    <div class="font-16 bold m-r-8">{{items.ReportContent}}</div>
                    <div class="report-tag">{{items.DocumentName}}</div>
                </div>
                <div class="italic-date m-l-32"><span class="m-r-16">Ngày tạo: {{items.CreatedDate}}</span><span>Người
                        tạo: {{items.UserName}}</span></div>
            </div>
            <div class="">
                <dx-button icon="check" *ngIf="items.Status == 1" class="m-r-8" type="success" text="Đã xử lý">
                </dx-button>
                <dx-button icon="check" *ngIf="items.Status == 0" class="m-r-8" text="Chưa xử lý" (onClick)="changeStatus(items.ReportID)">
                </dx-button>
                <!-- <dx-button stylingMode="contained" text="Xóa" type="danger" [width]="120"
                    (onClick)="DeleteReport($event)">
                </dx-button> -->
            </div>
        </div>
    </div>
</div>
