<div style="background-color: #59c2ff; width: 100%; height: 100%; padding-top: 32px;">
    <div class="btn-group" role="group" aria-label="Basic example" class="flex-c-m" >
        <button type="button" class="btn btn-dark" style="width: 120px;" (click)="switchReport = true">Tài liệu</button>
        <button type="button" class="btn btn-light" style="width: 120px;" (click)="switchReport = false">Bình luận</button>
      </div>
    <div *ngFor='let in of counter(5) ;let i = index' >
        <div class="flex-between full" *ngIf="switchReport">
            <div>
                <div class="align-items-center m-b-5">
                    <div class="status-green m-r-8 m-l-16"></div>
                    <div class="font-16 bold m-r-8">Tài liệu vi phạm quy đinh</div>
                    <div class="report-tag">Spam</div>
                </div>
                <div class="italic-date m-l-32"><span class="m-r-16">Ngày tạo: 16/12/2020</span><span>Người tạo: Trần Hải DƯơng</span></div>
            </div>
            <div class="">
                <dx-button stylingMode="contained" text="Đến tài liệu" type="default" [width]="120" class=" m-r-8"
                    (onClick)="goToDocument($event)">
                </dx-button>
                <dx-button stylingMode="contained" text="Xóa" type="danger" [width]="120"
                    (onClick)="DeleteReport($event)">
                </dx-button>
            </div>
        </div>
        <div class="flex-between full" *ngIf="!switchReport">
            <div>
                <div class="align-items-center m-b-5">
                    <div class="status-green m-r-8 m-l-16"></div>
                    <div class="font-16 bold m-r-8">Bình luận vi phạm quy đinh</div>
                    <div class="report-tag">18+</div>
                </div>
                <div class="italic-date m-l-32"><span class="m-r-16">Ngày tạo: 16/12/2020</span><span>Người tạo: Trần Hải DƯơng</span></div>
            </div>
            <div class="">
                <dx-button stylingMode="contained" text="Đến tài liệu" type="default" [width]="120" class=" m-r-8"
                    (onClick)="goToDocument($event)">
                </dx-button>
                <dx-button stylingMode="contained" text="Xóa" type="danger" [width]="120"
                    (onClick)="DeleteReport($event)">
                </dx-button>
            </div>
        </div>
    </div>
</div>
