<div class="position-absolute search-global d-flex flex-column padding-24">
    <div *ngIf="!keySearch" class="font-20 text-center bold mb-4">Hãy nhập từ khóa để tìm kiếm tài liệu</div>
    <div *ngIf="!keySearch" class="w-100 flex-c-m"><img class="search-image" src="../../../../assets/images/search.png"
            alt=""></div>

    <div *ngIf="keySearch" class="font-20 mb-4">Kết quả tìm kiếm với từ khóa: "<span
            class="bold font-20">{{keySearch}}</span>"
    </div>
    <div *ngIf="keySearch && !nodata" class="flex-1 pb-4">
        <ng-container *ngFor="let doc of listSearchDocument">
            <div class="mb-4 doccument" (click)="openDetail(doc)">
                <div *ngIf="!doc?.ImageFeature" class="icon-container mr-3">
                    <img *ngIf="doc?.DocumentType === 'docx'" src="../../../assets/images/docx.png" class="icon" />
                    <img *ngIf="doc?.DocumentType === 'xlsx'" src="../../../assets/images/xlsx.png" class="icon" />
                    <img *ngIf="doc?.DocumentType === 'pptx'" src="../../../assets/images/pptx.png" class="icon" />
                    <img *ngIf="doc?.DocumentType === 'pdf'" src="../../../assets/images/pdf.svg" class="icon" />
                </div>
                <div *ngIf="doc?.ImageFeature" class="icon-container mr-3">
                    <img [src]="doc?.ImageFeature" alt="" class="w-100 h-100 cover-fill">
                </div>
                <div class="flex-1">
                    <div class="w-100 bold font-16 line-clamp-2 mb-3">{{doc?.DocumentName}}</div>
                    <div class="d-flex mb-4">
                        <div class="m-r-36">Tác giả: <span class="bold">{{doc?.UserName}}</span></div>
                        <div><i class="fa fa-calendar mr-2"></i>{{doc?.CreatedDate | date: 'dd/MM/yyyy'}}</div>
                    </div>
                    <div class="w-100 font-14 line-clamp-6">{{doc?.Description}}
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div *ngIf="keySearch && nodata" class="flex-1 flex-c-m">
        <div class="font-24 bold">Không có dữ liệu phù hợp</div>
    </div>
</div>
