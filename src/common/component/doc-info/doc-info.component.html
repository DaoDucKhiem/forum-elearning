<div class="w-100" [ngSwitch]="document.FileExtension">
    <div class="document flex-c-m padding-16" (click)="showDetail()">
        <div class="icon-container">
            <img *ngSwitchCase="'docx'" src="../../../assets/images/docx.png" class="icon" />
            <img *ngSwitchCase="'xlsx'" src="../../../assets/images/xlsx.png" class="icon" />
            <img *ngSwitchCase="'pptx'" src="../../../assets/images/pptx.png" class="icon" />
            <img *ngSwitchCase="'pdf'" src="../../../assets/images/pdf.svg" class="icon" />
        </div>
        <div class="content w-100">
            <div class="filename">{{ document?.FileName }}</div>
            <div class="author">{{ document?.AuthorName }}</div>
            <div class="number">
                <div class="flex-c-m m-r-16">
                    <img src="../../../assets/images/price.svg" class="sub-icon" />
                    <div class="m-t-4">{{ document?.Price }}</div>
                </div>
                <div class="flex-c-m m-r-16">
                    <img src="../../../assets/images/eyes.svg" class="sub-icon" />
                    <div class="m-t-4">{{ document?.ViewCount }}</div>
                </div>
                <div class="flex-c-m m-r-16">
                    <img src="../../../assets/images/download.svg" class="sub-icon" />
                    <div class="m-t-4">{{ document?.DownloadCount }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
